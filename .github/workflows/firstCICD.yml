name: CI/CD Pipeline for PHP

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy via SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: 'ubuntu'  # Update this to the username for your EC2 instance
        EC2_HOST: '13.235.27.24'  # Replace with your EC2 instance's public DNS or IP address
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          cd /var/www/html/PHP  # Update this to the directory where your PHP app should be deployed
          git pull origin master
          # Optional: run any other deployment commands, e.g., composer install if you're using Composer
        EOF
